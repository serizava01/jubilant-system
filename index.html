<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปรแกรมคำนวณราคาขายไอเทม</title>
    <style>
        body {
            font-family: 'Sarabun', Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        input[type="range"] {
            flex-grow: 1;
        }
        .percentage-value {
            min-width: 50px;
            text-align: center;
            font-weight: bold;
        }
        .result {
            background-color: #e8f4fd;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
            border-left: 4px solid #2196F3;
        }
        .result h3 {
            margin-top: 0;
            color: #2196F3;
        }
        .calculation {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        .calculation h4 {
            margin-top: 0;
            color: #555;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>โปรแกรมคำนวณราคาขายไอเทม</h1>
        
        <div class="form-group">
            <label for="targetPrice">ยอดรวมราคาที่ต้องการ (บาท)</label>
            <input type="number" id="targetPrice" placeholder="กรุณากรอกยอดรวมที่ต้องการ">
        </div>
        
        <div class="form-group">
            <label>ค่าธรรมเนียมการลงทะเบียนขายไอเทม</label>
            <input type="text" value="2%" readonly>
        </div>
        
        <div class="form-group">
            <label for="commissionRate">ค่าธรรมเนียมหลังขายไอเทม</label>
            <div class="slider-container">
                <input type="range" id="commissionRate" min="0" max="20" step="0.5" value="5">
                <span class="percentage-value" id="commissionValue">5%</span>
            </div>
        </div>
        
        <button id="calculateBtn">คำนวณราคา</button>
        
        <div class="result" id="result" style="display: none;">
            <h3>สรุปผลการคำนวณ</h3>
            <p>เพื่อให้ได้เงิน <span id="targetResult">0</span> บาท หลังหักค่าธรรมเนียมทั้งหมด</p>
            <p>คุณต้องตั้งราคาขายที่ <strong><span id="finalPrice">0</span> บาท</strong></p>
            
            <div class="calculation">
                <h4>รายละเอียดการคำนวณ</h4>
                <p>ราคาขายที่ตั้ง: <span id="calcPrice">0</span> บาท</p>
                <p>ค่าธรรมเนียมการลงทะเบียน (2%): <span id="calcRegFee">0</span> บาท</p>
                <p>ค่าธรรมเนียมหลังขาย (<span id="calcCommPercent">0</span>%): <span id="calcCommFee">0</span> บาท</p>
                <p>ยอดรวมหลังหักค่าธรรมเนียม: <span id="calcNet">0</span> บาท</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const commissionRate = document.getElementById('commissionRate');
            const commissionValue = document.getElementById('commissionValue');
            const targetPrice = document.getElementById('targetPrice');
            const calculateBtn = document.getElementById('calculateBtn');
            const result = document.getElementById('result');
            
            // อัพเดทค่า % เมื่อเลื่อน slider
            commissionRate.addEventListener('input', function() {
                commissionValue.textContent = this.value + '%';
            });
            
            // คำนวณเมื่อกดปุ่ม
            calculateBtn.addEventListener('click', function() {
                const target = parseFloat(targetPrice.value);
                
                if (isNaN(target) || target <= 0) {
                    alert('กรุณากรอกยอดรวมที่ต้องการเป็นตัวเลขที่มากกว่า 0');
                    return;
                }
                
                const commissionPercent = parseFloat(commissionRate.value) / 100;
                const registrationFeePercent = 0.02; // 2%
                
                // คำนวณราคาที่ต้องตั้ง
                // ราคาขาย = ราคาที่ต้องการ / (1 - (registrationFeePercent + commissionPercent))
                const sellingPrice = target / (1 - (registrationFeePercent + commissionPercent));
                
                // คำนวณค่าธรรมเนียม
                const registrationFee = sellingPrice * registrationFeePercent;
                const commissionFee = sellingPrice * commissionPercent;
                const netAmount = sellingPrice - registrationFee - commissionFee;
                
                // แสดงผล
                document.getElementById('targetResult').textContent = target.toFixed(2);
                document.getElementById('finalPrice').textContent = sellingPrice.toFixed(2);
                document.getElementById('calcPrice').textContent = sellingPrice.toFixed(2);
                document.getElementById('calcRegFee').textContent = registrationFee.toFixed(2);
                document.getElementById('calcCommPercent').textContent = commissionRate.value;
                document.getElementById('calcCommFee').textContent = commissionFee.toFixed(2);
                document.getElementById('calcNet').textContent = netAmount.toFixed(2);
                
                result.style.display = 'block';
            });
        });
    </script>
</body>
</html>
